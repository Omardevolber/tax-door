<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | Tax Door</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #004c91;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 50px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #004c91;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      color: #888;
      font-size: 13px;
    }

    button.logout {
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    button.logout:hover {
      background: #b52b27;
    }
  </style>
</head>
<body>
  <header>لوحة التحكم - Tax Door</header>

  <div class="container">
    <div class="card" onclick="openPage('download_income_declarations.html')">
      <h3>📄 إقرارات الدخل</h3>
      <p>تحميل جميع إقرارات ضريبة الدخل المسجلة.</p>
    </div>

    <div class="card" onclick="openPage('download_portal_payment_receipts.html')">
      <h3>💳 إيصالات الدفع الإلكتروني</h3>
      <p>عرض وتحميل إيصالات الدفع من البوابة.</p>
    </div>

    <div class="card" onclick="openPage('download_withholding_.html')">
      <h3>📑 نماذج الخصم والتحصيل</h3>
      <p>إدارة ملفات الخصم (نموذج 41).</p>
    </div>

    <div class="card" onclick="openPage('monthly-decleration.html')">
      <h3>📆 الإقرارات الشهرية</h3>
      <p>إدارة وتنزيل الإقرارات الشهرية بسهولة.</p>
    </div>
  </div>

  <button class="logout" onclick="logout()">🚪 تسجيل الخروج</button>

  <footer>© 2025 Tax Door System</footer>

  <script>
    const CLIENT_ID = "4ffqait6u9o2q22u1g39vt0454";
    const DOMAIN = "https://us-east-1hrn5jyv1p.auth.us-east-1.amazoncognito.com";
    const REDIRECT_URI = "https://omardevolber.github.io/tax-door/";
    
    // ✅ تحقق من الجلسة (لو المستخدم داخل من كوجنيتو)
    const userData = sessionStorage.getItem("cognitoUser");
    sessionStorage.setItem("userId", user.userId);
    sessionStorage.setItem("username", user.username);
    sessionStorage.setItem("email", user.email || "");
    sessionStorage.setItem("phone", user.phone_number || "");
    if (!userData) {
      window.location.href = `${DOMAIN}/login?client_id=${CLIENT_ID}&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+phone&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
    }

    function openPage(page) {
      window.location.href = page;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = `${DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${encodeURIComponent(REDIRECT_URI)}`;
    }
  </script>
</body>
</html>
